<div class='col-md-12'>
	<h4><span data-bind='address' data-attr='innerText'/></h1>
	<div class='form-group'>
		<label class='col-form-label'>Speed</label>
		<div >
		<input type='range' data-bind-attr-min='-max_speed' data-bind-attr-max='max_speed'  class='form-control' data-attr='value' data-bind='speed' data-post='speed_sp' />
		</div>
	</div>
	<div class='form-group'>
		<label for=''>Commands</label>
		<select class='form-control' name='command'>
			<option value='dogs' label='D' />
			<option value='cats' label='CATS' />
		</select>
	</div>
	<ul>
		<li>Max speed<span data-bind='max_speed' data-attr='innerText' /></li>
		<li>Polarity<span data-bind='polarity' data-attr='innerText' /></li>
		<li>Position<span data-bind='position' data-attr='innerText' /></li>
		<li><span data-bind='' data-attr='' /></li>
		<li><span data-bind='' data-attr='' /></li>
	</ul>
</div>
